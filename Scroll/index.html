  <div id="top">

    <h1>Scroll Não Estimulante</h1>
  <p>(em desenvolvimento)</p>
  <p>São <span id="horas"></span> e estás aqui há <span id="tempo-no-site"></span>. <span id="mostrar-info" style="cursor:pointer;">(mais info)</span></p>

</div>

<div id="Info" style="display: none; padding-top: 10px; max-width: 500px; color:lightgrey">
Aqui podes fazer scroll à vontade. Não é estimulante, não há surpresas.<br>
Podes fazer like/gosto e comentar o que quiseres, ninguém vai ver.<br>
  Criado por <a href="https://sag1m.github.io/">Migas</a><br>
  Imagens grátis de <a href="https://pixabay.com/">Pixabay</a><br>
  Partilha com toda a gente.
</div>

<script>
  document.getElementById('mostrar-info').addEventListener('click', function() {
    var infoDiv = document.getElementById('Info');
    if (infoDiv.style.display === 'none') {
      infoDiv.style.display = 'block';
      infoDiv.style.opacity = 0;
      infoDiv.style.transition = 'opacity 0.5s ease-in-out';
      setTimeout(function() {
        infoDiv.style.opacity = 1;
      }, 10);
    } else {
      infoDiv.style.opacity = 0;
      setTimeout(function() {
        infoDiv.style.display = 'none';
      }, 500); // Espera a animação acabar antes de ocultar
    }
  });
</script>
